<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Practice</title>
</head>

<body>
  <form class="" action="mailto:joe@example.com" method="post" enctype="text/plain">
    <label>Name:</label>
    <input type="text" name="YourName" value="">
    <br><br>
    <label>Email:</label>
    <input type="email" name="YourEmail" value="">
    <br><br>
    <label>Password:</label>
    <input type="password" name="YourPassword" value="">
    <br><br>
    <label>Tell Me More About Yourself:</label>
    <textarea name="YourBio" rows="4" cols="30"></textarea>
    <br><br>
    <label>Submit</label>
    <input type="submit" name="" value="">
    <br><br>
  </form>
</body>

</html>
